<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <div id="header">
        <h1 class="headerText">The 90's Were Great!</h1>
    </div>
    <div id="main">
        <h1>Choose one:</h1>
        <div id="buttons">
            <button class="selection" id="rock">Rock</button>
            <button class="selection" id="paper">Paper</button>
            <button class="selection" id="scissors">Scissors</button>
        </div>
        <div id="results">
            <p id="resultText"></p>
            <h2 id="scoreHeader">You: Computer: </h2>
        </div>
    </div>
    <div id="footer">
        <p class="footerText">&copy; Morgan Hamet 2022</p>
    </div>
</body>
</html>
