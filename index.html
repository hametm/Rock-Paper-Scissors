<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins&family=Roboto:wght@300;400&display=swap');
    </style>
</head>
<body>
    <header>
        <div id="headerWords">
            <h1 id="lions">Lions</h1><h1 id="tigers">Tigers</h1><h1 id="bears">Bears</h1>
        </div>
        <p>Like Rock-Paper-Scissors, but better.</p>

    </header>
    <main>
        <div class="side" id="left">
            <h2>YOU</h2>
            <div class="player" id="you">
                
            </div>
            <p class="score" id="yourScore">Score: 0</div>
        </div>
        <div id="middle">
            <div id="playAgain"></div>
            <div id="middleTop">
                <h3 id="pickOne">Pick one:</h3>
            </div>
            <div class="buttonContainer">
                <button class="selection" id="rock"></button>
                <button class="selection" id="paper"></button>
                <button class="selection" id="scissors"></button>
            </div>
            <div id="winner"></div>
        </div>
        <div class="side" id="right">
            <h2>THE &nbsp;ZOOKEEPER</h2>
            <div class="player" id="computer">
                <div class="buttonContainer">
                    
                </div>
            </div>
            <p class="score" id="computerScore">Score: 0</div>
        </div>
    </main>
    <div id="footer">
        <p class="footerText">Made by Morgan</p>
    </div>
</body>
</html>
