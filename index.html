<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins&family=Roboto:wght@300;400&display=swap');
    </style>
</head>
<body>
    <div id="container">
        <div id="header"><h1 id="headerText">Rock, Paper, Scissors</h1></div>
        <div id="main">
            <div id="buttons">
                <button class="selection" id="rock">R</button>
                <button class="selection" id="paper">P</button>
                <button class="selection" id="scissors">C</button>
            </div>
            <div id="results">
                <h2 id="scoreHeader">You: 0 Computer: 0</h2>
            </div>
        </div>
    </div>
    <div id="footer">
        <p class="footerText">Made by Morgan</p>
    </div>
</body>
</html>
